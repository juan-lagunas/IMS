{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    {% tailwind_css %}
    
</head>
<body class="text-white bg-[rgb(10,10,10)]">
    <div class="flex h-screen">
        <div 
            class="
                flex
                flex-col
                items-center
                justify-center
                h-fit
                w-fit
                my-auto
                rounded-full
                px-2 py-2.5
                bg-[rgb(20,20,20)]
                mx-4
                transition
                ease-in-out
                duration-200
                text-zinc-400
            "
        >
            <div class="mb-2 relative rounded-full group">
                <button class="w-12 h-12 rounded-full hover:bg-black hover:text-white">
                    <i class="fa-solid fa-house fa-lg"></i>
                    <div class="absolute left-16 top-0 h-12 w-24 flex items-center justify-center text-sm font-semibold bg-black rounded-md invisible group-hover:visible">Home</div>
                </button>

                
            </div>

            <div class="mb-2 relative rounded-full group">
                <button class="w-12 h-12  rounded-full hover:bg-black hover:text-white">
                    <i class="fa-solid fa-barcode fa-lg"></i>
                    <div class="absolute left-16 top-0 h-12 w-24 flex items-center justify-center text-sm font-semibold bg-black rounded-md invisible group-hover:visible">Scan</div>
                </button>
            </div>

            <div class="mb-2 relative rounded-full group">
                <button class="w-12 h-12  rounded-full hover:bg-black hover:text-white">
                    <i class="fa-solid fa-chart-simple fa-lg"></i>
                    <div class="absolute left-16 top-0 h-12 w-24 flex items-center justify-center text-sm font-semibold bg-black rounded-md invisible group-hover:visible">Analytics</div>
                </button>
            </div>

            <div class="mb-2 relative rounded-full group">
                <button class="w-12 h-12  rounded-full hover:bg-black hover:text-white">
                    <i class="fa-solid fa-cart-shopping fa-lg"></i>
                    <div class="absolute left-16 top-0 h-12 w-24 flex items-center justify-center text-sm font-semibold bg-black rounded-md invisible group-hover:visible">Cart</div>
                </button>
            </div>

            <div class="relative rounded-full group">
                <button class="w-12 h-12  rounded-full hover:bg-black hover:text-white">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                    <div class="absolute left-16 top-0 h-12 w-24 flex items-center justify-center text-sm font-semibold bg-black rounded-md invisible group-hover:visible">Search</div>
                </button>
            </div>

        </div>

        <header class="h-20 w-full px-10 flex flex-row items-center justify-between">
            <a href="/" class="text-2xl font-bold">pbj</a>

            <a href="" class="bg-white text-black font-bold text-sm py-3 px-4 rounded-full">Sign out</a>
        </header>
        
        {% block body %}
        {% endblock %}

    </div>
</body>
</html>
